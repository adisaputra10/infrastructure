---
- hosts: ansible_provision
  gather_facts: no
  connection: local
  vars:
    ansible_mgmt_user: "ansible"
    ansible_mgmt_user_key: "ssh-rsa  martin@timeMachine"
  roles:
    - mikrotik-initialize

  vars_prompt:
  - name: ssh_port
    prompt: "SSH Port"
    private: no

  - name: ssh_login
    prompt: "Login"
    private: no

  - name: ssh_passwd
    prompt: "Password"
    private: yes
